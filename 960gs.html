<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="960-Grid-System-master/code/css/960_12_col.css">
  <meta charset="utf-8">
  <title>Page built with css framework</title>
  <style>
    * {
      font-family: Arial, Verdana, sans-serif;
      color: #665544;
      text-align: center;
    }

    #nav,
    #feature,
    .article,
    #footer {
      background-color: #efefef;
      margin-top: 20px;
      padding: 10px 0px 5px 0px;
    }

    #feature,
    .article {
      height: 100px;
    }

    li {
      display: inline;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container_12 clearfix">
    <div id="header" class="grid_12">
      <h1>Logo</h1>
    </div>
    <div id="feature" class="grid_12">
      <p>Feature</p>
    </div>
    <div class="article grid_4">
      Column One
    </div>
    <div class="article grid_4">
      Column Two
    </div>
    <div class="article grid_4">
      Column Three
    </div>
    <div id="footer" class="grid_12">
    <p>Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
    </div>
  </div>
</body>

</html>
